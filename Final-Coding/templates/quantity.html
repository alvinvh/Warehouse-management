{% extends "base.html" %}
{% block title %} Register Item {% endblock %}
{% block content %}
<h1>Register an Item</h1>
<form action="/register_item" method="post">
		<h5>Enter barcode manually or scan</h5>
		<div class="form-group">
            <input class="form-control" type="text" name="item_quantity" placeholder="Item quantity">
        </div>
		<div class="form-group">
			<button class="btn btn-primary">Submit</button>
            </div>
</form>

{% endblock %}
